<html>
    <head>
        <style>
            body {
                background-color: blueviolet;
            }
            .calc {
                position: relative;
                margin: auto;
                background-color: grey;
                height: 200px;
                width: 600px;
                border-radius: 30px;
                text-align: center;
                top: 200px;
            }
        </style>
        <script>
            var f;
            var s;
            var op;

            window.onload = function() {
                tryMe = document.querySelector("#doc")
                setInterval("alert('Please, use me...')",  30000)
            }

            function maths() {
                var f = Number(document.form.f.value);
                f = parseInt(f);
                var s = Number(document.form.s.value);
                s = parseInt(s);
                var op = document.getElementById("option");
                var op = op.options[op.selectedIndex].value;
                if (f < 0 || s < 0)
                    alert("Error :(");
                else if (op == '+') {
                    answer (f + s);
                }
                else if (op == '-') {
                    answer (f - s);
                }
                else if (op == '*') {
                    answer (f * s);
                }
                else if (op == '/') {
                    if (s == 0)
                        answer("It's over 9000!")
                    else 
                        answer (f / s);
                }
                else if (op == '%') {
                    if (s == 0)
                        answer("It's over 9000!")
                    else 
                        answer (f % s);
                }
                console.log(f, op, s);
            }

            function answer(ans) {
                console.log(ans);
                alert(ans);
            }
        </script>
    </head>
    <body>
        <div id="doc" class="calc">
            <form name="form" action="values" onsubmit="return false">
                <h1>CALCULATOR</h1>
                <input type="number" id="f" name="f">
                <select name="option" id="option">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <input type="number" id="s" name="s">
                <input onclick="maths()" id="submit" value="Try me !" type="submit">
            </form>
        </div>
    </body>
</html>
